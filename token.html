<script>

    function gerarListaTokens() {
        for (var i = 10; i <= 45; i++) {
            for (var i2 = 10; i2 <= 45; i2++) {
                var r = 100 - (i + i2);
                document.write(i + '' + i2 + '' + r + '<br>')
            }
        }
    }
    function gerarToken() {
        var lista = [];
        for (var i = 10; i <= 45; i++) {
            for (var i2 = 10; i2 <= 45; i2++) {
                var r = 100 - (i + i2);
                lista.push(i + '' + i2 + '' + r);
            }
        }
        return lista[Math.floor(Math.random()* lista.length)];
    }
    
    
    //453025
    function validarToken(token) {
        token=token+'';
        var tk1 = parseInt(token[0]+token[1]);
        var tk2 = parseInt(token[2]+token[3]);
        var tk3 = parseInt(token[4]+token[5]);
        if ((tk1 + tk2 + tk3) == 100)
            console.log('Valido');
        else
            console.log('Invalido');
    }


var t = gerarToken();
console.log(t);
validarToken(t);


</script>
